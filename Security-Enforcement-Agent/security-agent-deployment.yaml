apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: security-enforcement-agent
  namespace: edge-agents
spec:
  selector:
    matchLabels:
      app: security-agent
  template:
    metadata:
      labels:
        app: security-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port:   "9000"
        prometheus.io/path:   "/metrics"
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        edge.kubeedge.io/exclude-cni: "true"
      tolerations:
        - key: node-role.kubeedge.io/edge
          operator: Exists
          effect: NoSchedule
      initContainers:
        - name: veth-setup
          image: busybox
          command:
            - /bin/sh
            - -c
            - |
              ip link add veth-br-sec type veth peer name veth-sec || true
              ip link set veth-br-sec up
              ip link set veth-sec up
              ovs-vsctl add-port br0 veth-br-sec || true
          securityContext:
            privileged: true
          volumeMounts:
            - name: dev-mount
              mountPath: /dev
            - name: ovsdb-socket
              mountPath: /var/run/openvswitch

      containers:
        - name: enforcement-agent
          image: henok28/security-enforcement-agent:v2
          imagePullPolicy: Always
          securityContext:
            privileged: true
          env:
            - name: KAFKA_BROKER
              value: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
            - name: ONOS_URL
              value: "http://onos-controller.micro-onos.svc.cluster.local:8181/onos/v1"
            - name: OVS_BRIDGE
              value: "br0"
            - name: ENFORCE_MODE
              value: "onos"
          ports:
            - name: metrics
              containerPort: 9000
            - name: flow-api
              containerPort: 5005
          volumeMounts:
            - name: dev-mount
              mountPath: /dev
            - name: ovsdb-socket
              mountPath: /var/run/openvswitch

      volumes:
        - name: dev-mount
          hostPath:
            path: /dev
        - name: ovsdb-socket
          hostPath:
            path: /var/run/openvswitch
